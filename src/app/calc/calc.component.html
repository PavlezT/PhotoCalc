<div class="container-calc">
    <h2 class="title">{{service.params.category}} "{{selectedPhoto.name}}"</h2>
    <p class="placeholder">Длина стены от потолка</p>
    <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="width" placeholder="Длина стены от потолка" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-addon" id="basic-addon2">см</span>
    </div>
    <p class="placeholder">Высота стены от потолка</p>
    <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="height" placeholder="Высота стены от потолка" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-addon" id="basic-addon2">см</span>
    </div>
    <!-- <button type="button" class="btn btn-light btn-block own_button" (click)="makeOwnMaket()" >Самостоятельно сделать макет</button> -->
    <h2 class="title">МАТЕРИАЛЫ</h2>
    <div class="container-fluid">
        <ng-container *ngFor="let material of Materials" >
            <div class="row">
                <div class="col-sm-8">
                    <button type="button" class="btn btn-light btn-block material_button" [ngClass]="material == selectedMaterial? 'selected' : ''"  (click)="materailSelected(material)" >{{material.name}}</button>
                    <!-- <label class="btn btn-light btn-block material_button" ngbButtonLabel>
                        <input type="radio" ngbButton > {{material.name}}
                    </label> -->
                </div>
                <div *ngIf="material && material.id" class="col-sm-4">
                    <p class="materials_cost">{{material.cost}}руб</p>
                    <button type="button" class="btn btn-info btn-sm about_material_button" (click)="moreAboutMaterial(material)" >Подробней</button>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="line"></div>
    <div style="display: flex;">
        <span class="total_cost">{{totalCost}}руб</span>
        <button type="button" class="btn btn-info buy_button" (click)="buyWallper()" >Купить</button>
    </div>
</div>
